<ul role="list" class="divide-y divide-gray-100">
  <div class="sticky top-0 z-10 border-y border-b-gray-200 border-t-gray-100 bg-gray-50 px-3 py-1.5 text-sm font-semibold leading-6 text-gray-900">
    <h3>A</h3>
  </div>
  <div class="relative">
    <div class="absolute inset-0 flex items-center" aria-hidden="true">
      <div class="w-full border-t border-gray-300"></div>
    </div>
    <div class="relative flex justify-start">
      <span class="bg-white pr-2 text-sm text-gray-500">Continue</span>
    </div>
  </div>

  <li class="relative flex justify-between gap-x-6 py-2" *ngFor="let movement of movements">

    <div class="flex items-center gap-x-4">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-gray-500">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div class="min-w-0 flex-auto">
        <p class="text-sm font-semibold leading-6 text-gray-900">
          {{movement.category}}
        </p>

        <p class="flex text-xs leading-5 text-gray-500 ">
          <a class="relative w-52 truncate">{{movement.description}}</a>
        </p>

      </div>
    </div>
    <div class="flex items-center gap-x-4">
      <div class="sm:flex sm:flex-col sm:items-end">
        <div class="mt-1 flex items-center gap-x-1.5">
          <div class="flex-none rounded-full bg-emerald-500/20 p-1" [ngClass]="{'bg-red-500/20': movement.amount < 0}" >
            <div class="h-1.5 w-1.5 rounded-full bg-emerald-500" [ngClass]="{'bg-red-500': movement.amount < 0}"></div>
          </div>
          <p class="text-xs leading-5 text-gray-500">{{movement.amount | currency}}</p>
        </div>
      </div>
    </div>
  </li>
</ul>
