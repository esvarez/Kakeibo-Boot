<div class="lg:grid lg:grid-cols-12 lg:gap-x-16">
  <div class="text-center lg:col-start-8 lg:col-end-13 lg:row-start-1 lg:mt-9 xl:col-start-9">
    <div class="flex items-center text-gray-900">
      <button type="button"
              class="-m-1.5 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-500"
              (click)="previousMonth()">
        <span class="sr-only">Previous month</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                clip-rule="evenodd"/>
        </svg>
      </button>
      <div class="flex-auto text-sm font-semibold">{{monthNames[month]}}</div>
      <button type="button"
              class="-m-1.5 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-500"
              (click)="nextMonth()">
        <span class="sr-only">Next month</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
    <div class="mt-6 grid grid-cols-7 text-xs leading-6 text-gray-500">
      <div>D</div>
      <div>L</div>
      <div>M</div>
      <div>X</div>
      <div>J</div>
      <div>V</div>
      <div>S</div>
    </div>
    <div class="isolate mt-2 grid grid-cols-7 gap-px rounded-lg bg-gray-200 text-sm shadow ring-1 ring-gray-200">
      <!--
        Always include: "py-1.5 hover:bg-gray-100 focus:z-10"
        Is current month, include: "bg-white"
        Is not current month, include: "bg-gray-50"
        Is selected or is today, include: "font-semibold"
        Is selected, include: "text-white"
        Is not selected, is not today, and is current month, include: "text-gray-900"
        Is not selected, is not today, and is not current month, include: "text-gray-400"
        Is today and is not selected, include: "text-indigo-600"

        Top left day, include: "rounded-tl-lg"
        Top right day, include: "rounded-tr-lg"
        Bottom left day, include: "rounded-bl-lg"
        Bottom right day, include: "rounded-br-lg"
      -->
      <button *ngFor="let d of daysLastMonth; let first = first"
              [ngClass]="{'rounded-tl-lg': first}"
              type="button"
              class="bg-gray-50 py-1.5 text-gray-400 hover:bg-gray-100 focus:z-10">
        <!--
          Always include: "mx-auto flex h-7 w-7 items-center justify-center rounded-full"
          Is selected and is today, include: "bg-indigo-600"
          Is selected and is not today, include: "bg-gray-900"
        -->
        <time datetime="2021-12-28" class="mx-auto flex h-7 w-7 items-center justify-center rounded-full">{{d}}</time>
      </button>
      <button *ngFor="let d of daysThisMonth"
              [ngClass]="{'font-semibold text-indigo-600': d === today && isCurrentMonth, 'rounded-tl-lg': d === firstDayOfTheWeek, 'rounded-tr-lg': d === lastDayOfTheWeek, 'rounded-bl-lg': d === firstDayLastWeek, 'rounded-br-lg': d === lastDayLastWeek}"
              type="button" class="bg-white py-1.5 text-gray-900 hover:bg-gray-100 focus:z-10">
        <time datetime="2022-01-02"
              [ngClass]="{'bg-gray-900 font-semibold text-white': isSelected}"
              class="mx-auto flex h-7 w-7 items-center justify-center rounded-full">{{d}}</time>
      </button>

      <button  *ngFor="let d of daysNextMonth; let last = last;"
               [ngClass]="{'rounded-br-lg': last}"
               type="button" class="bg-gray-50 py-1.5 text-gray-400 hover:bg-gray-100 focus:z-10">
        <time datetime="2022-02-01" class="mx-auto flex h-7 w-7 items-center justify-center rounded-full">{{d}}</time>
      </button>
    </div>
  </div>
</div>
