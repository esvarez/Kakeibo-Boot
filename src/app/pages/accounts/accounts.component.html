<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <h3 class="text-base font-semibold leading-6 text-gray-900">[Mes Actual]</h3>
  <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
    <app-account-summary
        *ngFor="let account of accounts"
        [accountName]="account.name"
        [total]="account.total">
    </app-account-summary>
  </dl>
  <div class="my-4 flex justify-center">
    <button type="button" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Agregar cuenta</button>
  </div>
</div>
